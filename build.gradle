// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.0.0-beta03' apply false
    id 'com.android.library' version '8.0.0-beta03' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    id 'androidx.navigation.safeargs.kotlin' version '2.5.3' apply false
    id 'com.google.dagger.hilt.android' version '2.44.2' apply false
}

ext {
    appCompatVersion = '1.6.1'
    circleImageViewVersion = '3.1.0'
    constraintLayoutVersion = '2.1.4'
    coreKtxVersion = '1.9.0'
    epoxyVersion = '5.1.1'
    glideVersion = '4.14.2'
    hiltVersion = '2.45'
    jsoupVersion = '1.15.3'
    materialVersion = '1.8.0'
    navigationVersion = '2.5.3'
    okHttp3Version = '5.0.0-alpha.6'
    roomVersion = '2.5.0'
    rxAndroidVersion = '2.1.1'
    rxKotlinVersion = '2.4.0'
    rxVersion = '2.2.21'
    shimmerVersion = '0.5.0'
    splashScreenVersion = '1.0.0'
    twemoji_icons_version = '0.2.0'
    zoomageVersion = '1.3.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}